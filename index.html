<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odlazak / Departure</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="departure-monitor">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1 id="header-title">ODLAZAK<span class="translation">DEPARTURE</span></h1>
            <div class="time-date">
                <div id="current-time" class="current-time"></div>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th class="dot-header"></th>
                    <th class="sati" id="time-header">SATI<span class="translation">TIME</span></th>
                    <th class="smjer" id="destination-header">SMJER<span class="translation">DESTINATION</span></th>
                    <th class="voz" id="train-header">VOZ<span class="translation">TRAIN</span></th>
                    <th class="tip" id="type-header"></th>
                    <th class="peron-kol" id="platform-track-header">PERON/KOL<span class="translation">PLATFORM/TRACK</span></th>
                </tr>
            </thead>
            <tbody id="departures-list">
                <!-- Dynamic train departure times will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
