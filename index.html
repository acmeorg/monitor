<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarajevo odlazak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="departure-monitor">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1 id="header-title">ODLAZAK</h1>
            <div id="current-time" class="current-time"></div>
        </header>
        <table>
            <thead>
                <tr>
                    <th class="dot-header"></th>
                    <th class="sati" id="time-header">SATI</th>
                    <th class="smjer" id="destination-header">SMJER</th>
                    <th class="voz" id="train-header">VOZ</th>
                    <th></th>
                    <th class="peron-kol" id="platform-track-header">PERON/KOL</th>
                    <th class="delay" id="delay-header">KASNI</th>
                </tr>
            </thead>
            <tbody id="departures-list">
                <!-- Dynamic train departure times will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
